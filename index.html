<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content=" " />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Eco-steam</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/fifa19.jpeg" alt="" class="w-100 py-3 imagenHeroe" />
      </div>
    </header>
    <main class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide py-4"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img
              src="./img/counterStrike2.jpg"
              class="d-block w-100 carouselImagenes"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/AssasinsCreedIII.jpeg"
              class="d-block w-100 carouselImagenes"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/callOfDuty2.jpg"
              class="d-block w-100 carouselImagenes"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <img
        src="./img/fifa19.jpeg"
        alt=""
        class="w-100 ajusteImagenpublicidadPequeÃ±a"
      />

      <img
        src="./img/gta-5.jpg"
        alt=""
        class="ajusteImagenpublicidadGrande w-100 py-4"
      />
    </main>
  </body>
  <script src="./js/apps.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</html>
